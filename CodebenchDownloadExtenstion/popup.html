<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .checkbox-group label {
            margin-left: 8px;
            margin-bottom: 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
        }
        .button-row {
            display: flex;
            gap: 5px;
            margin: 5px 0;
        }
        .button-row button {
            flex: 1;
        }
        #status {
            margin-top: 10px;
            color: #666;
            white-space: pre-line;
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="input-group">
    <label for="savePath">Save Location:</label>
    <input type="text" id="savePath" placeholder="e.g., Downloads/code_snippets">
</div>
<div class="checkbox-group">
    <input type="checkbox" id="avoidSmartScreen">
    <label for="avoidSmartScreen">Modify extensions to avoid SmartScreen block on Windows</label>
</div>
<button id="extractBtn">Extract Code Snippets</button>
<!--<div class="button-row">-->
<!--    <button id="copyFullTracePromptA">Full Trace Model A</button>-->
<!--    <button id="copyFullTracePromptB">Full Trace Model B</button>-->
<!--    <button id="copyFullTracePromptC">Full Trace Model C</button>-->
<!--</div>-->
<div class="button-row">
    <button id="copyShortenTracePromptA">Short Trace Model A</button>
    <button id="copyShortenTracePromptB">Short Trace Model B</button>
    <button id="copyShortenTracePromptC">Short Trace Model C</button>
</div>

<div class="button-row">
    <button id="copyIncorrectAnswer">Copy Incorrect Answer</button>
    <button id="copyCorrectAnswer">Copy Correct Answer</button>
</div>

<button id="copyPromptWithSample">Copy Prompt With Samples</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
